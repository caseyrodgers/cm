The puzzler in our email of 2/19/13 has this answer: 
</h1>
<p>
The cost for the letters in "12" will cost $6 because <i>TWELVE</i> can be 
spelled with the letters of <i>ELEVEN</i> ($5) plus the letters of <i>TWO</i> ($3), 
taking away the letters from <i>ONE</i> ($2) giving $5+$3-$2=$6.
</p>
