<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Catchup Math Video</title>
<script src="/assets/js/yahooapis/yui-3.5.1-min.js"
	type="text/javascript"></script>
<script src="/assets/js/core.js"></script>
</head>
<body style='margin: 0; border: none; background: #1a1a1a;'>

	<video id='video' src="none" controls autoplay height="450" width="640">
	    <p>Your browser does not support HTML5 video.</p>
	</video>
	<script>
        // get video param set in anchor
        var videoUrl = getQueryStringParameter('video', document.location.href);
        if(!videoUrl) {
            alert('video parameter must be specified');
        }
        else {
            videoUrl = 'http://catchupmath.com/' + videoUrl;
            var ele = document.getElementById('video');
            ele.setAttribute('src', videoUrl);
        }
    </script>
</body>
</html>
