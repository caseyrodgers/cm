<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <script src="/assets/js/core.js"></script>
    <script type="text/javascript" src="/assets/flowplayer/flowplayer-3.1.4.min.js"></script>
  </head>
  <body style='margin: 0;border: none;background: #1a1a1a;'>
      <div id='webinar-object'></div>
      <div id='no-flash' style='display:none'>
        <div id='flash-alt-content'>
          <p>Flash version 8 or higher is required.  Either download Flash now, try a different browser, or try a different computer.</p> 
          <p>
            <a href='http://www.adobe.com/go/getflashplayer'><img src='http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif' alt='Get Adobe Flash player' /></a>
          </p>
        </div>
      </div>
    <script src='/gwt-resources/js/swfobject/swfobject.js'></script>
    <script>
    function checkFailure(o) {
        if(!o.success) {
           document.getElementById("no-flash").style.display = "block";
        }
    }
    
	var videoURI = getQueryStringParameter('video', document.location.href);
	var title = getQueryStringParameter('title', document.location.href);
	var frame = getQueryStringParameter('frame', document.location.href);
	if (title) {
		document.title = title;
	} else {
		document.title = 'Catchup Math Video';
	}

	var flashvars = {};
    flashvars.autostart=false;
    flashvars.thumb='http://catchupmath.com/' + encodeURI(frame); 
    flashvars.thumbscale=45;
    flashvars.color='0x1A1A1A,0x1A1A1A';
    videoURL = 'http://catchupmath.com/' + encodeURI(videoURI)

    var params = {};
    params.wmode = "opaque";
    var attributes = {};
    swfobject.embedSWF(videoURL, "webinar-object", "100%", "100%", "8.0.0", null, flashvars, params, attributes );
    </script>
  </body>
</html>
