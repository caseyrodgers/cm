<body class='yui-skin-sam'>
<div id="tutor_viewer" > 
      <div id="overDiv" style="position:absolute; visibility: hidden; z-index:10000;"></div> 
       <!-- HOTMATH BODY START -->
  <div id="tutoroutput" style='display: none'>
    <div id='tutor_raw_steps_wrapper'> &nbsp; </div> 
    <div id='steps_tail' style='position: relative;'> 
      <div id='steps_tail_padding'>
        <a id='steps_prev' 
          onmouseover='setStepsInfoHelp(getNextMoveTo(-1))' 
          onMouseOut="resetStepsInfo();"
          href="javascript:HomeworkHelp()" onclick="showPreviousStep();return false;"
          accesskey="p">
          <img id='steps_prev_img' src="/images/tutor5/steps_previous-disabled.gif">
          </a>
        <a id='steps_next' 
          onmouseover='setStepsInfoHelp(getNextMoveTo(1))' 
          onMouseOut="resetStepsInfo();"
          href="javascript:HomeworkHelp()" onclick="showNextStep();return false;"
          tabindex="1" class="notips" accesskey="s">
          <img  id='steps_next_img' src="/images/tutor5/steps_next-disabled.gif">
          </a>
        <div id='steps_info'> &nbsp; </div>
        <a id='new_problem_link' href="javascript:gotoBookIndexLocal()"
          onmouseover="setStepsInfoHelp('Choose another problem');"
          onmouseout="resetStepsInfo();"
          class="notips" 
          accesskey="n">
          <img id='new_solution' src="/images/tutor5/new_problem.gif">
          </a>
        <a  style='display: none' id='review_link' accesskey="r"
          href="javascript:HomeworkHelp()" 
          onmouseover="setStepsInfoHelp('Choose a Review Lesson');"
          onclick="showInmhMenu();return false;"  
          onmouseout="resetStepsInfo();ndLocal(1000);"
          tabindex="2">
          <img id='inmh_goto' src="/images/tutor5/steps_review-enabled.gif"/>
          </a>
        </div>
      <div id='tutor_inmh'>
        <div id='video_inmh_button' class='inmh_button'></div>
        <div id='review_inmh_button' class='inmh_button'></div>
        <div id='activity_inmh_button' class='inmh_button'></div>
        <div id='tutor_inmh_button' class='inmh_button'></div>
        </div>
      </div>  
  </div>
    <div id='refresh_problem_button'></div>

  <!-- HOTMATH BODY END -->
  <div id='info_section' style='display: block;margin-top: 50px;'> 
    <div id='info_section_detail'> &nbsp; </div>
  </div>
    <img style='display: inline;' id='scrollTo-button' src='/images/tutor5/spacer.gif'>  </div>
