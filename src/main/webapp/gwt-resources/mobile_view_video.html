<html>
<head>
<title>Catchup Math Video</title>
<script>

var video;
function setValue() {
	video = document.getElementById('video');
	playVid();
}

function checkStatus() {
	video.addEventListener('canplay',playVid,true);
}

function playVid() {
// Create variables for all relevant elements
//	var video = document.getElementById('video');
	var pause =  document.getElementById('pause');
	var play =  document.getElementById('play');
	var timer = document.getElementById('timer');
	var duration = document.getElementById('duration');
	var volume = document.getElementById('volume');
	var vUp = document.getElementById('v-up');
	var vDn = document.getElementById('v-dn');
	var t; // This is for the timer
// Set some initial values in the page
	volume.firstChild.nodeValue = Math.round(video.volume*10);
	duration.firstChild.nodeValue = Math.round(video.duration);
// Function to begin the timer
	function startCount() {
		t = window.setInterval(function() {
			if (video.ended != true) {
				timer.firstChild.nodeValue = Math.round(video.currentTime + 1);
			} else {
				play.firstChild.nodeValue = 'Play';
				window.clearInterval(t);
			}
		},1000);		
	}
// Function to pause the timer
	function pauseCount() {
		window.clearInterval(t);
	}
// Play & pause when the control is clicked
	play.addEventListener('click',playControl,false);
	video.addEventListener('click',playControl,false);
	function playControl() {
		if (video.paused == false) {
			video.pause();
			this.firstChild.nodeValue = 'Play';
			pauseCount();
		} else {
			video.play();
			this.firstChild.nodeValue = 'Pause';
			duration.firstChild.nodeValue = Math.round(video.duration);
			startCount();
		}
	}
// Increase the volume
	vUp.addEventListener('click',volUp,false);
	function volUp() {
		if (video.volume < 1) {
			video.volume = Math.round((video.volume + 0.1)*10)/10;
			volume.firstChild.nodeValue = Math.round(video.volume*10);
		}
	}
// Decrease the volume
	vDn.addEventListener('click',volDown,false);
	function volDown() {
		if (video.volume > 0) {
			video.volume = Math.round((video.volume - 0.1)*10)/10;
			volume.firstChild.nodeValue = Math.round(video.volume*10);
		}
	}
}
window.onload = setValue;
</script>
<style media="screen" type="text/css">
div.container {
	background-color: #ddd;
	margin: 0 0 20px;
	padding: 1px 1px 0;
	width: 360px;
}

p {
	font: 14px/1.3 Verdana, sans-serif;
}

p.back {
	bottom: 20px;
	left: 10px;
	position: absolute;
}

ul,li,p {
	margin: 0;
	padding: 0;
}

ul {
	list-style: none;
	overflow: hidden;
	padding: 10px 0;
	width: 100%;
}

li {
	float: left;
}

li.play_pause {
	padding-left: 10px;
	width: 40px;
}

li.time {
	text-align: center;
	width: 160px;
}

li.volume {
	padding-right: 10px;
	width: 100px;
}

.control {
	color: red;
	cursor: pointer;
}
</style>

</head>
<body>
<div class="container"><video id="video" autobuffer height="240"
	poster="/gwt-resources/videos/bbb_poster-360x240.jpg" width="360"> <source
	src="/gwt-resources/videos/BigBuck.m4v"> <source
	src="/gwt-resources/videos/BigBuck.webm" type="video/webm"> <source
	src="/gwt-resources/videos/BigBuck.theora.ogv" type="video/ogg">
</video>
<ul class="controls">
	<li class="play_pause">
	<p class="control" id="play">Play</p>
	</li>
	<li class="time">
	<p><span id="timer">1</span>' of <span id="duration">0</span>'</p>
	</li>
	<li class="volume">
	<p>Vol: <span class="control" id="v-dn" title="Volume down">-</span>
	/ <span class="control" id="v-up" title="Volume up">+</span> <span
		id="volume">10</span></p>
	</li>
</ul>
</div>
</body>
</html>
