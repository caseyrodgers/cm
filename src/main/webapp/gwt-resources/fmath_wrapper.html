<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>FMath Wrapper</title>
  </head>
  <body style='margin: 0;border: none;'>

    <div id='fmath-object'></div>

    <script src='/gwt-resources/js/swfobject/swfobject.js'></script>
      <div id='no-flash' style='display:none'>
        <div id='flash-alt-content'>
          <p>Flash version 8 or higher is required.  Either download Flash now, try a different browser, or try a different computer.</p>
          <p>
            <a href='http://www.adobe.com/go/getflashplayer'><img src='http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif' alt='Get Adobe Flash player' /></a>
          </p>
        </div>
      </div>
    <script>
    function checkFailure(o) {
        if(!o.success) {
           document.getElementById("no-flash").style.display = "block";
        }
    }
    var params = {};
    params.wmode = "opaque";
    params.loop = "false";
    params.allowfullscreen = "true";
    params.quality = "high";
    params.cachebusting = "true";
    params.bgcolor = "000000";
    params.allowScriptAccess = "true";
    params.htmlId = "1";
    params.local = "true";
    params.configUrl = "/gwt-resources/fmath/configMathMLEditor.xml";
    swfobject.embedSWF('/gwt-resources/fmath/MathMLEditor.swf', 'fmath-object', '100%', '100%','8.0.0',params);

    /** setup GWT callable routine
     *
     */
    parent.getResourceMathMl =  function() {
        var sw = document.getElementById('fmath-object');
        return sw.getMathML();
    }
    </script>
  </body>
</html>
