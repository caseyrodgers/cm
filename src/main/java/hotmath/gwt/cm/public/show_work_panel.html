<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Catchup Math Show Work</title>
<link rel="stylesheet" href="/gwt-resources/css/show_work_panel.css" type="text/css"/>
<link rel="stylesheet" href="/css/tutor5.css" type="text/css"/>
</head>
<body>
<script src='/gwt-resources/js/swfobject.js'></script>
<div style="display: block;">
  <!-- HOTMATH BODY START -->
  <div>
        <div id="steps_head">
        </div>
        <!-- PROBLEM STATEMENT: always displayed -->
        <div class="problemIndex" style='background-color: #F1F1F1;'>
        
            <div id='whiteboard-bg' style='display:none'>
            </div>
            
            <div id='whiteboard-object'>
              <script type="text/javascript">
                  var fo = new SWFObject("whiteboard.swf", "whiteboard", "100%", "230px", "8.0.15", "#ffffff", true);
                  // need this next line for local testing, it's optional if your swf is on the same domain as your html page
                  fo.addParam("allowScriptAccess", "always");
                  /** fo.addParam("wmode", "transparent"); */
                  fo.write("whiteboard-object");
              </script>            
             </div>         
         </div>
         
    <div id="steps_tail">
      <div id="steps_tail_padding">  </div>
    </div>
    <img src="/images/tutor5/spacer.gif" id="scrollTo-button"/>
  </div>
  <!-- HOTMATH BODY END -->
</div>
<script src='/gwt-resources/js/show_work_panel.js'></script>
</body>
</html>
