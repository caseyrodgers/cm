<html>
  <head>
  
  <style>
#loading {
  position: absolute;
  left: 45%;
  top: 40%;
  margin-left: -45px;
  padding: 2px;
  z-index: 20001;
  height: auto;
  border: 1px solid #ccc;
}

#loading a {
  color: #225588;
}

#loading .loading-indicator {
  background: white;
  color: #444;
  font: bold 13px tahoma, arial, helvetica;
  padding: 10px;
  margin: 0;
  height: auto;
}

#loading .loading-indicator img {
  margin-right:8px;
  float:left;
  vertical-align:top;
}

#loading-msg {
  font: normal 10px arial, tahoma, sans-serif;
}  
  
  
  </style>
  
  <link rel="stylesheet" href="/css/testset.css" type="text/css"/>
  <link rel="stylesheet" type="text/css" href="/css/default.css" />
  <link rel="stylesheet" type="text/css" href="/gwt-resources/gxt/css/gxt-all.css" />
  <link class="gray" rel="stylesheet" type="text/css" href="/gwt-resources/gxt/css/gxt-gray.css" />
  <link rel="stylesheet" type="text/css" href="/css/hotmath_review.css" />
  <link rel="stylesheet" href="/css/bookindex_with_tutor_combined.css" type="text/css"/>
  <link rel="stylesheet" type="text/css" href="/gwt-resources/css/CatchupMath.css" />  
  
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>Catchup Math</title>
    
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="cm_student.nocache.js"></script>
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body>
    <div id="loading">
        <div class="loading-indicator">
        <img src="/gwt-resources/gxt/images/default/shared/large-loading.gif" width="32" height="32"/>Catchup Math<br />
        <span id="loading-msg">loading...</span>
        </div>
    </div>  
    <div id='debug-panel'></div>
   <div id='main-content'></div>
    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>

     <script src="/js/cm_with_tutor_combined.js"></script>
          
     <script src="/gwt-resources/js/CatchupMath.js"></script>
     <script type="text/javascript" language="javascript" src="/gwt-resources/js/swfobject/swfobject.js"></script>
     
  
  <script>
     /** setup timer to change loading message to a warning
         if loading message still shown.
     */
     function checkForCompletion() {
         var d = document.getElementById("loading");
         if(d.style.display != 'none') {
             d.innerHTML = "<div id='loading-error'><h2>Catchup Math loading delayed.</h2>Please click <a href='http://hotmath.com/resources/util/loading-error.jsp'>here</a> to proceed.</div>";
         }
     }
     setTimeout(checkForCompletion, 60000);
  </script>     
  </body>
  
  
</html>
