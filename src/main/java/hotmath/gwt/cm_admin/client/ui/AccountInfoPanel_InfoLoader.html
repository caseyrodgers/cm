  <div class='account-info'>
    <div class='form school-name-form'>
      <div class='fld'>
        <label>School:</label>

        <div>
          {schoolName}&nbsp; <span style='visibility: hidden;color: red;margin-left: 15px;'>Free Account for Essentials</span>
        </div>
      </div>
    </div>

    <div class='form left'>
      <div class='fld'>
        <label>Administrator:</label>

        <div>
          {schoolUserName}&nbsp;
        </div>
      </div>

      <div class='fld'>
        <label>Account Limit:</label>

        <div>
          {maxStudents}&nbsp;
        </div>
      </div>

      <div class='fld'>
        <label>Expires:</label>

        <div>
          {expirationDate}&nbsp;
        </div>
      </div>
    </div>

    <div class='form right'>
      <div class='fld'>
        <label>Account login name:</label>

        <div>
          {adminUserName}&nbsp;
        </div>
      </div>

      <div class='fld'>
        <label>Previous admin login:</label>

        <div>
          {lastLogin}&nbsp;
        </div>
      </div>

      <div class='{studentCountStyle}'>
        <label>Student count:</label>

        <div>
          {totalStudents}&nbsp;
        </div>
      </div>
    </div>

    <div style=
    'display: none;position: absolute;top: 85px;left:0;font-size: .9em;color: #666;'>
      <div style='font-weight: bold'>
        Monitor Class Progress in Real Time!
      </div>

      <div>
        Set the Date Range to Today, and then click Highlights from time to time.
      </div>
    </div>
  </div>
