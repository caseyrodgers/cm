<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Catchup Math Mobile</title>
    <script type="text/javascript" language="javascript" src="cm_mobile.nocache.js"></script>
  <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <link rel="stylesheet" href="/gwt-resources/css/CatchupMathMobile.css" type="text/css"/>
    
	<link media="only screen and (max-device-width: 480px)" href="/gwt-resources/css/CatchupMathMobile-iphone.css" type= "text/css" rel="stylesheet">
	<link media="screen and (min-device-width: 481px)" href="/gwt-resources/css/CatchupMathMobile-other.css" type="text/css" rel="stylesheet">

	<!--[if IE]>
	<link href="/gwt-resources/css/CatchupMathMobile-other.css" type="text/css" rel="stylesheet">
	<![endif]-->
    
  </head>
  <body>
   
   
	<div id='control-floater-anchor' style='float: right'><div id='control-floater'></div></div>  
   <div id='main-content'></div>
   
   <!-- OPTIONAL: include this if you want history support -->
   <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
   
	<div id="startup">
		<div>
			<img src="/gwt-resources/images/mobile/spinner.gif" /> Loading
		</div>
	</div>

    	
    
	<div id="browser" style="display: none;">
      <!--
        this is the container for the header, the area at the top of the screen with the title and back button:
        we keep two of buttons and titles so that we can transition a pair in and another pair out in transitions.
      <div id="header">
        
      </div>
      -->
      <!--
        this is the container for the pages, pages are what contains the list items, basically anything below the header:
        we keep two pages so that we can transition one out and one in for transitions.
      <div id="pages_container">

      </div>
      -->
    </div>
   <script src='/js/floater.js'></script>
   <script src='/js/domutils.js'></script>
   <script src='/gwt-resources/js/cm_core.js'></script>
   <script src='/gwt-resources/js/CatchupMathMobile.js'></script>
   
   <script>
	   var divName = 'control-floater';
	   new FloatLayer(divName,150,15,10);
	   detach(divName,$get('control-floater-anchor'));

	   function alignControlFloater() {
	   	   alignFloatLayers();
	       setTimeout(alignControlFloater,5000);
	   } 
	   alignControlFloater();  
   </script>
  </body>
</html>
