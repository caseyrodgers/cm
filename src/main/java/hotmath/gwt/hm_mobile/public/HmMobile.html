    <title>Hotmath Mobile</title>


   <script type="text/javascript"
      src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
   </script>

    <link rel="stylesheet" href="/css/tutor_widget.css" type="text/css"/>
    <link type="text/css" rel="stylesheet" href="http://sexybuttons.googlecode.com/svn/trunk/sexybuttons.css">
    <link type="text/css" rel="stylesheet" href="/assets/css/local_sexybuttons.css">
    <link rel="stylesheet" href="/gwt-resources/css/HmMobile.css" type="text/css"/>
    
    <link media="only screen and (max-device-width: 480px)" href="/gwt-resources/css/HmMobile-iphone.css" type= "text/css" rel="stylesheet">

    <link href="/gwt-resources/css/HmMobile-other.css" type="text/css" rel="stylesheet">

  <body>

   
      
   <div id='main-content' class='landscape'>
   <!-- OPTIONAL: include this if you want history support -->
   <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
   
    <div id="startup">
        <div>
            <img src="/gwt-resources/images/mobile/spinner.gif" /> Loading
        </div>
    </div>
    
    <div id="browser" style="display: none;">
      <!--
        this is the container for the header, the area at the top of the screen with the title and back button:
        we keep two of buttons and titles so that we can transition a pair in and another pair out in transitions.
      <div id="header">
        
      </div>
      -->
      <!--
        this is the container for the pages, pages are what contains the list items, basically anything below the header:
        we keep two pages so that we can transition one out and one in for transitions.
      <div id="pages_container">

      </div>
      -->
    </div>
    </div>
    <script type="text/javascript" language="javascript" src="hm_mobile.nocache.js"></script>    

    <script src='/gwt-resources/js/HmMobile.js'></script>
  </body>
